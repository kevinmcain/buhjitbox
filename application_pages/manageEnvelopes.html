<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
			<style>
			<!-- Additional  style declarations -->
			</style>
	</head>
	<body onload="initXHR('envelopes')">
		<div class="addEnvelope">
        		<div class="row" style="padding-top: 9px;padding-left: 1120px;padding-bottom: 12px">
				<a href="javascript:void(0);" class="glyphicon glyphicon-add">+ ENVELOPE</a>
        		</div>
    		</div>
		<div class="container">
				<div id="envelopes">				
					<table class="table table-bordered table-striped table-hover" id="envelopesTable">
						<thead>
							<tr>
								<th>Category</th>
								<th>Amount</th>
								<th>Spent</th>
								<th>Balance</th>
								<th> </th>
								<th> </th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div> <!-- /envelopes -->
		</div> <!-- /container -->
		
		<!-- Modal For Edit Category-->
		<div class="modal fade" id="checkInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Edit Category</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-12">
                            					<label>Category :</label>
								<select class="form-control" id="editCategory">
									<option> Select Category </option>
									<option selected="selected">Groceries</option>
									<option>Education</option>
									<option>Entertainment</option>
									<option>Gifts/Donations</option>
									<option>Healthcare/Medical</option>
									<option>Shopping</option>
									<option>Savings/Investment</option>
									<option>Insurance</option>
									<option>Income</option>
									<option>Personal Care</option>
									<option>Housing</option>
									<option>Taxes</option>
									<option>Travel</option>
									<option>Children/Dependent Expenses</option>
									<option>Bank Activity</option>
									<option>Automotive Expenses</option>
									<option>Business</option>
									<option>Debt</option>
									<option>Utilities</option>
									<option>Leisure</option>
								</select>
                					</div>
							<div class="col-md-12">
								<label>Amount ($) :</label>
								<input type="text" class="form-control" id="editAmount">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary btn-save">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="modalScript.js"></script>
	</body>
</html>
